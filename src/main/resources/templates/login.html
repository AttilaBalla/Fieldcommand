<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>
    <link rel="stylesheet" href="/css/login.css"/>
    <body>
        <div class="login_container">
            <form name="login" th:action="@{/login}" method="post" class="form-signin">
                <img src="/img/fc.png" width="200" height="200"/>
                <h5>FIELDCOMMAND LOGIN</h5>
                <div id="err" th:if="${param.error}" class="alert alert-danger">Credentials are incorrect!</div>
                <div th:if="${param.logout}" class="alert alert-success">Log out successful!</div>
                <div class="input_field">
                    <label for="username" class="sr-only">Username</label>
                    <span class="fa fa-user" aria-hidden="true"/> 
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" /> 
                </div>
                <div class="input_field">
                    <label for="password" class="sr-only">Password</label> 
                    <span class="fa fa-lock" aria-hidden="true"/>    
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
        </div>
    </body>
 </html>
